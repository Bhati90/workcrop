<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management Admin</title>
    <style>
        :root {
            --color-white: rgba(255, 255, 255, 1);
            --color-cream-50: rgba(252, 252, 249, 1);
            --color-cream-100: rgba(255, 255, 253, 1);
            --color-gray-200: rgba(245, 245, 245, 1);
            --color-gray-300: rgba(167, 169, 169, 1);
            --color-slate-500: rgba(98, 108, 113, 1);
            --color-brown-600: rgba(94, 82, 64, 1);
            --color-charcoal-700: rgba(31, 33, 33, 1);
            --color-charcoal-800: rgba(38, 40, 40, 1);
            --color-slate-900: rgba(19, 52, 59, 1);
            --color-teal-300: rgba(50, 184, 198, 1);
            --color-teal-500: rgba(33, 128, 141, 1);
            --color-teal-600: rgba(29, 116, 128, 1);
            --color-teal-700: rgba(26, 104, 115, 1);
            --color-red-500: rgba(192, 21, 47, 1);
            --color-orange-500: rgba(168, 75, 47, 1);
            --color-brown-600-rgb: 94, 82, 64;
            --color-teal-500-rgb: 33, 128, 141;
            --color-slate-900-rgb: 19, 52, 59;
            --color-background: var(--color-cream-50);
            --color-surface: var(--color-cream-100);
            --color-text: var(--color-slate-900);
            --color-text-secondary: var(--color-slate-500);
            --color-primary: var(--color-teal-500);
            --color-primary-hover: var(--color-teal-600);
            --color-border: rgba(var(--color-brown-600-rgb), 0.2);
            --color-card-border: rgba(var(--color-brown-600-rgb), 0.12);
            --font-family-base: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --radius-base: 8px;
            --radius-lg: 12px;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.04);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-background: var(--color-charcoal-700);
                --color-surface: var(--color-charcoal-800);
                --color-text: var(--color-gray-200);
                --color-text-secondary: rgba(167, 169, 169, 0.7);
                --color-primary: var(--color-teal-300);
                --color-border: rgba(119, 124, 124, 0.3);
                --color-card-border: rgba(119, 124, 124, 0.2);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-base);
            background: var(--color-background);
            color: var(--color-text);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, var(--color-teal-500) 0%, var(--color-teal-700) 100%);
            color: var(--color-white);
            padding: 32px 24px;
            margin: -20px -20px 24px -20px;
            box-shadow: var(--shadow-md);
        }

        .header h1 {
            font-size: 30px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            border-bottom: 2px solid var(--color-border);
            padding-bottom: 0;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            color: var(--color-text-secondary);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
        }

        .tab.active {
            color: var(--color-primary);
            border-bottom-color: var(--color-primary);
        }

        .tab:hover {
            color: var(--color-primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .card {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-card-border);
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-sm);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 12px;
            text-transform: uppercase;
            color: var(--color-text);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 10px 12px;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            font-size: 14px;
            color: var(--color-text);
            background: var(--color-surface);
            font-family: var(--font-family-base);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: 2px solid var(--color-primary);
            border-color: var(--color-primary);
        }

        .image-upload-area {
            border: 2px dashed var(--color-border);
            border-radius: var(--radius-base);
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .image-upload-area:hover {
            border-color: var(--color-primary);
            background: rgba(var(--color-teal-500-rgb), 0.05);
        }

        .image-preview {
            max-width: 300px;
            max-height: 300px;
            margin: 16px auto;
            border-radius: var(--radius-base);
            display: none;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: var(--radius-base);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--color-primary);
            color: var(--color-white);
        }

        .btn-primary:hover {
            background: var(--color-primary-hover);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: rgba(var(--color-brown-600-rgb), 0.12);
            color: var(--color-text);
        }

        .btn-secondary:hover {
            background: rgba(var(--color-brown-600-rgb), 0.2);
        }

        .btn-danger {
            background: var(--color-red-500);
            color: var(--color-white);
        }

        .products-list {
            display: grid;
            gap: 16px;
        }

        .product-item {
            display: grid;
            grid-template-columns: 100px 1fr auto;
            gap: 16px;
            padding: 16px;
            background: var(--color-surface);
            border: 1px solid var(--color-card-border);
            border-radius: var(--radius-base);
            align-items: center;
        }

        /* For large preview/product detail image */
.product-image-large {
    display: block;
    max-width: 350px;
    width: 100%;
    max-height: 350px;
    height: auto;
    object-fit: contain;
    margin: 0 auto 30px auto;
    box-shadow: 0 2px 16px rgba(0,0,0,0.07);
    border-radius: var(--radius-lg);
    background: var(--color-background);
}



        .product-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .product-name {
            font-weight: 600;
            font-size: 16px;
            color: var(--color-text);
        }

        .product-meta {
            font-size: 14px;
            color: var(--color-text-secondary);
        }

        .product-price {
            font-size: 18px;
            font-weight: 700;
            color: var(--color-primary);
        }

        .product-actions {
            display: flex;
            gap: 8px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--color-text-secondary);
        }

        .alert {
            padding: 12px 16px;
            border-radius: var(--radius-base);
            margin-bottom: 16px;
        }

        .alert-success {
            background: rgba(var(--color-teal-500-rgb), 0.15);
            color: var(--color-primary);
            border: 1px solid var(--color-primary);
        }

        .alert-error {
            background: rgba(192, 21, 47, 0.15);
            color: var(--color-red-500);
            border: 1px solid var(--color-red-500);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            padding: 24px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            font-size: 24px;
        }
        .btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    pointer-events: none;
}


        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--color-text-secondary);
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .history-item {
            padding: 12px;
            background: var(--color-background);
            border-radius: var(--radius-base);
            border-left: 4px solid var(--color-primary);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .history-changes {
            font-size: 14px;
            color: var(--color-text-secondary);
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .product-item {
                grid-template-columns: 80px 1fr;
            }

            .product-actions {
                grid-column: 1 / -1;
            }
        }
    </style>
</head>

    <script>
        
    const API_BASE = 'https://workcrop.onrender.com/api';
    // let allProducts = [];  // ‚≠ê Commented out - no longer needed
let currentPage = 1;
let searchTimeout = null;  // ‚≠ê Add this for debouncing
async function uploadImageAndGetKey(file) {
    const formData = new FormData();
    formData.append('file', file);
    const response = await fetch('/api/upload-image/', {
        method: 'POST',
        body: formData
    });
    if (!response.ok) throw new Error('Image upload failed');
    const data = await response.json();
    return data.key;
}

    function switchTab(tab) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        
        event.target.classList.add('active');
        document.getElementById(`${tab}-tab`).classList.add('active');

        if (tab === 'products') loadProducts(1);
        if (tab === 'history') loadHistory();
    }

    function showAlert(message, type = 'success') {
        const alert = document.createElement('div');
        alert.className = `alert alert-${type}`;
        alert.textContent = message;
        document.getElementById('alertContainer').appendChild(alert);
        setTimeout(() => alert.remove(), 5000);
    }

    function previewImage(event, previewId) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById(previewId).src = e.target.result;
                document.getElementById(previewId).style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    }

    async function loadProducts(page = 1, searchTerm = '') {  // ‚≠ê Add searchTerm parameter
    currentPage = page;
    const container = document.getElementById('productsList');
    container.innerHTML = '<p class="loading">Loading products...</p>';  // ‚≠ê Show loading
    
    try {
        // ‚≠ê Build URL with server-side filtering
        let url = `api/products-readonly/?page=${page}`;  // ‚≠ê Changed endpoint
        if (searchTerm) {
            url += `&search=${encodeURIComponent(searchTerm)}`;  // ‚≠ê Server-side search
        }
        
        const response = await fetch(url);
        if (!response.ok) throw new Error('Failed to fetch');
        
        const data = await response.json();
        const products = data.results || data;  // ‚≠ê Don't store in allProducts
        
        if (!products.length) {
            container.innerHTML = '<p class="loading">No products found</p>';
            return;
        }

        container.innerHTML = products.map(product => `  
            <div class="product-item">
                <img src="${product.presigned_image_url || 'https://via.placeholder.com/100'}" 
                     class="product-image-large"
                     loading="lazy"  // ‚≠ê Add lazy loading
                     alt="${product.name}">
                <div class="product-info">
                    <div class="product-name">${product.name}</div>
                    <div class="product-meta">
                        ${product.product_type || 'N/A'} | 
                        ${product.size ? product.size + ' ' + product.size_unit : 'N/A'}
                    </div>
                    <div class="product-price">
                        ${product.price ? '‚Çπ' + product.price : 'Price not set'}
                        ${product.mrp ? '<span style="text-decoration: line-through; font-size: 14px; color: var(--color-text-secondary); margin-left: 8px;">‚Çπ' + product.mrp + '</span>' : ''}
                    </div>
                </div>
                <div class="product-actions">
                    <button class="btn btn-secondary" onclick="openEditModal(${product.id})">‚úèÔ∏è Edit</button>
                    <button class="btn btn-secondary" onclick="viewHistory(${product.id})">üìú History</button>
                </div>
            </div>
        `).join('');

        // Pagination (update the onclick handlers)
        if (data.count) {
            const totalPages = Math.ceil(data.count / 10);
            container.innerHTML += `
                <div style="margin-top: 24px; padding-top: 20px; border-top: 1px solid #e0e0e0;">
                    <div style="margin-bottom: 16px; text-align: center; color: #666; font-size: 15px;">
                        üìä Found ${data.count} product${data.count !== 1 ? 's' : ''}
                    </div>
                    <div style="display: flex; justify-content: center; align-items: center; gap: 16px;">
                        <button onclick="loadProducts(${currentPage - 1}, document.getElementById('productSearchInput').value)" 
                                class="btn ${data.previous ? 'btn-primary' : 'btn-secondary'}" 
                                ${!data.previous ? 'disabled' : ''}>
                            ‚Üê Previous
                        </button>
                        
                        <span style="padding: 10px 20px; background: #f5f5f5; border-radius: 8px; font-weight: 500;">
                            Page ${currentPage} of ${totalPages}
                        </span>

    async function loadHistory() {
        try {
            const response = await fetch(`api/audit-logs/?model=product`);
            const data = await response.json();
            const logs = data.results || data;
            renderHistory(logs);
        } catch (error) {
            document.getElementById('historyList').innerHTML = '<p class="loading">Failed to load history</p>';
        }
    }

    function renderHistory(logs) {
        const container = document.getElementById('historyList');
        if (!logs.length) {
            container.innerHTML = '<p class="loading">No history found</p>';
            return;
        }

        container.innerHTML = logs.map(log => `
            <div class="history-item">
                <div class="history-header">
                    <span>${log.action_display} ${log.model_display} #${log.object_id}</span>
                    <span>${new Date(log.timestamp).toLocaleString()}</span>
                </div>
                <div class="history-changes">
                    User: ${log.user_email || 'Unknown'} | IP: ${log.ip_address || 'N/A'}
                </div>
            </div>
        `).join('');
    }

// ‚≠ê Add new debounced search function
function handleSearch(event) {
    const searchTerm = event.target.value;
    
    // Clear previous timeout
    if (searchTimeout) {
        clearTimeout(searchTimeout);
    }
    
    // ‚≠ê Debounce: wait 300ms after user stops typing
    searchTimeout = setTimeout(() => {
        loadProducts(1, searchTerm);  // ‚≠ê Server-side search
    }, 300);
}

    if (searchInput) {
        // ‚≠ê Use debounced search instead of immediate filtering
        searchInput.addEventListener('input', handleSearch);
    }
