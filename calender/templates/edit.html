<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management Admin</title>
    <style>
        :root {
            --color-white: rgba(255, 255, 255, 1);
            --color-cream-50: rgba(252, 252, 249, 1);
            --color-cream-100: rgba(255, 255, 253, 1);
            --color-gray-200: rgba(245, 245, 245, 1);
            --color-gray-300: rgba(167, 169, 169, 1);
            --color-slate-500: rgba(98, 108, 113, 1);
            --color-brown-600: rgba(94, 82, 64, 1);
            --color-charcoal-700: rgba(31, 33, 33, 1);
            --color-charcoal-800: rgba(38, 40, 40, 1);
            --color-slate-900: rgba(19, 52, 59, 1);
            --color-teal-300: rgba(50, 184, 198, 1);
            --color-teal-500: rgba(33, 128, 141, 1);
            --color-teal-600: rgba(29, 116, 128, 1);
            --color-teal-700: rgba(26, 104, 115, 1);
            --color-red-500: rgba(192, 21, 47, 1);
            --color-orange-500: rgba(168, 75, 47, 1);
            --color-brown-600-rgb: 94, 82, 64;
            --color-teal-500-rgb: 33, 128, 141;
            --color-slate-900-rgb: 19, 52, 59;
            --color-background: var(--color-cream-50);
            --color-surface: var(--color-cream-100);
            --color-text: var(--color-slate-900);
            --color-text-secondary: var(--color-slate-500);
            --color-primary: var(--color-teal-500);
            --color-primary-hover: var(--color-teal-600);
            --color-border: rgba(var(--color-brown-600-rgb), 0.2);
            --color-card-border: rgba(var(--color-brown-600-rgb), 0.12);
            --font-family-base: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --radius-base: 8px;
            --radius-lg: 12px;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.04);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-background: var(--color-charcoal-700);
                --color-surface: var(--color-charcoal-800);
                --color-text: var(--color-gray-200);
                --color-text-secondary: rgba(167, 169, 169, 0.7);
                --color-primary: var(--color-teal-300);
                --color-border: rgba(119, 124, 124, 0.3);
                --color-card-border: rgba(119, 124, 124, 0.2);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-base);
            background: var(--color-background);
            color: var(--color-text);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, var(--color-teal-500) 0%, var(--color-teal-700) 100%);
            color: var(--color-white);
            padding: 32px 24px;
            margin: -20px -20px 24px -20px;
            box-shadow: var(--shadow-md);
        }

        .header h1 {
            font-size: 30px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            border-bottom: 2px solid var(--color-border);
            padding-bottom: 0;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            color: var(--color-text-secondary);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
        }

        .tab.active {
            color: var(--color-primary);
            border-bottom-color: var(--color-primary);
        }

        .tab:hover {
            color: var(--color-primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .card {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-card-border);
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-sm);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 12px;
            text-transform: uppercase;
            color: var(--color-text);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 10px 12px;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            font-size: 14px;
            color: var(--color-text);
            background: var(--color-surface);
            font-family: var(--font-family-base);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: 2px solid var(--color-primary);
            border-color: var(--color-primary);
        }

        .image-upload-area {
            border: 2px dashed var(--color-border);
            border-radius: var(--radius-base);
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .image-upload-area:hover {
            border-color: var(--color-primary);
            background: rgba(var(--color-teal-500-rgb), 0.05);
        }

        .image-preview {
            max-width: 300px;
            max-height: 300px;
            margin: 16px auto;
            border-radius: var(--radius-base);
            display: none;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: var(--radius-base);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--color-primary);
            color: var(--color-white);
        }

        .btn-primary:hover {
            background: var(--color-primary-hover);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: rgba(var(--color-brown-600-rgb), 0.12);
            color: var(--color-text);
        }

        .btn-secondary:hover {
            background: rgba(var(--color-brown-600-rgb), 0.2);
        }

        .btn-danger {
            background: var(--color-red-500);
            color: var(--color-white);
        }

        .products-list {
            display: grid;
            gap: 16px;
        }

        .product-item {
            display: grid;
            grid-template-columns: 100px 1fr auto;
            gap: 16px;
            padding: 16px;
            background: var(--color-surface);
            border: 1px solid var(--color-card-border);
            border-radius: var(--radius-base);
            align-items: center;
        }

        .product-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: var(--radius-base);
            background: var(--color-background);
        }

        .product-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .product-name {
            font-weight: 600;
            font-size: 16px;
            color: var(--color-text);
        }

        .product-meta {
            font-size: 14px;
            color: var(--color-text-secondary);
        }

        .product-price {
            font-size: 18px;
            font-weight: 700;
            color: var(--color-primary);
        }

        .product-actions {
            display: flex;
            gap: 8px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--color-text-secondary);
        }

        .alert {
            padding: 12px 16px;
            border-radius: var(--radius-base);
            margin-bottom: 16px;
        }

        .alert-success {
            background: rgba(var(--color-teal-500-rgb), 0.15);
            color: var(--color-primary);
            border: 1px solid var(--color-primary);
        }

        .alert-error {
            background: rgba(192, 21, 47, 0.15);
            color: var(--color-red-500);
            border: 1px solid var(--color-red-500);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            padding: 24px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            font-size: 24px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--color-text-secondary);
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .history-item {
            padding: 12px;
            background: var(--color-background);
            border-radius: var(--radius-base);
            border-left: 4px solid var(--color-primary);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .history-changes {
            font-size: 14px;
            color: var(--color-text-secondary);
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .product-item {
                grid-template-columns: 80px 1fr;
            }

            .product-actions {
                grid-column: 1 / -1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🛠️ Product Management Admin</h1>
            <p>Manage products with S3 image uploads and complete audit history</p>
        </div>

        <div id="alertContainer"></div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('products')">📦 Products</button>
            <button class="tab" onclick="switchTab('add')">➕ Add Product</button>
            <button class="tab" onclick="switchTab('history')">📜 Audit History</button>
        </div>

        <div id="products-tab" class="tab-content active">
            <div class="card">
                <h2 style="margin-bottom: 20px;">All Products</h2>
                <div id="productsList" class="products-list">
                    <div class="loading">Loading products...</div>
                </div>
            </div>
        </div>

        <div id="add-tab" class="tab-content">
            <div class="card">
                <h2 style="margin-bottom: 20px;">Add New Product</h2>
                <form id="addProductForm" onsubmit="handleAddProduct(event)">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="name">Product Name *</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="name_marathi">Product Name (Marathi)</label>
                            <input type="text" id="name_marathi" name="name_marathi">
                        </div>
                        <div class="form-group">
                            <label for="product_type">Product Type</label>
                            <select id="product_type" name="product_type">
                                <option value="">Select Type</option>
                                <option value="Fertilizer">Fertilizer</option>
                                <option value="Pesticide">Pesticide</option>
                                <option value="Fungicide">Fungicide</option>
                                <option value="Herbicide">Herbicide</option>
                                <option value="Bio Stimulant">Bio Stimulant</option>
                                <option value="Plant Growth Regulator">Plant Growth Regulator</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="manufacturer">Manufacturer</label>
                            <input type="text" id="manufacturer" name="manufacturer">
                        </div>
                        <div class="form-group">
                            <label for="mrp">MRP (₹)</label>
                            <input type="number" step="0.01" id="mrp" name="mrp">
                        </div>
                        <div class="form-group">
                            <label for="price">Selling Price (₹)</label>
                            <input type="number" step="0.01" id="price" name="price">
                        </div>
                        <div class="form-group">
                            <label for="size">Size/Quantity</label>
                            <input type="number" step="0.01" id="size" name="size">
                        </div>
                        <div class="form-group">
                            <label for="size_unit">Size Unit</label>
                            <select id="size_unit" name="size_unit">
                                <option value="">Select Unit</option>
                                <option value="gm">Gram</option>
                                <option value="kg">Kilogram</option>
                                <option value="ml">Milliliter</option>
                                <option value="liter">Liter</option>
                                <option value="piece">Piece</option>
                                <option value="pack">Pack</option>
                            </select>
                        </div>
                        <div class="form-group" style="grid-column: 1 / -1;">
                            <label for="description">Description</label>
                            <textarea id="description" name="description"></textarea>
                        </div>
                        <div class="form-group" style="grid-column: 1 / -1;">
                            <label>Product Image</label>
                            <div class="image-upload-area" onclick="document.getElementById('imageFile').click()">
                                <p>📷 Click to upload image</p>
                                <p style="font-size: 12px; color: var(--color-text-secondary);">Supports JPG, PNG (Max 5MB)</p>
                            </div>
                            <input type="file" id="imageFile" accept="image/*" style="display: none;" onchange="previewImage(event, 'addImagePreview')">
                            <img id="addImagePreview" class="image-preview">
                        </div>
                        <div class="form-group">
                            <label for="user_email">Your Email (for audit log)</label>
                            <input type="email" id="user_email" name="user_email" placeholder="admin@example.com">
                        </div>
                    </div>
                    <div style="margin-top: 20px; display: flex; gap: 12px;">
                        <button type="submit" class="btn btn-primary">💾 Save Product</button>
                        <button type="reset" class="btn btn-secondary">🔄 Reset</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="history-tab" class="tab-content">
            <div class="card">
                <h2 style="margin-bottom: 20px;">Audit History</h2>
                <div id="historyList" class="history-list">
                    <div class="loading">Loading history...</div>
                </div>
            </div>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Product</h2>
                <button class="close-btn" onclick="closeEditModal()">&times;</button>
            </div>
            <form id="editProductForm" onsubmit="handleEditProduct(event)">
                <input type="hidden" id="edit_product_id">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="edit_name">Product Name *</label>
                        <input type="text" id="edit_name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="edit_name_marathi">Product Name (Marathi)</label>
                        <input type="text" id="edit_name_marathi" name="name_marathi">
                    </div>
                    <div class="form-group">
                        <label for="edit_product_type">Product Type</label>
                        <select id="edit_product_type" name="product_type">
                            <option value="">Select Type</option>
                            <option value="Fertilizer">Fertilizer</option>
                            <option value="Pesticide">Pesticide</option>
                            <option value="Fungicide">Fungicide</option>
                            <option value="Herbicide">Herbicide</option>
                            <option value="Bio Stimulant">Bio Stimulant</option>
                            <option value="Plant Growth Regulator">Plant Growth Regulator</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="edit_manufacturer">Manufacturer</label>
                        <input type="text" id="edit_manufacturer" name="manufacturer">
                    </div>
                    <div class="form-group">
                        <label for="edit_mrp">MRP (₹)</label>
                        <input type="number" step="0.01" id="edit_mrp" name="mrp">
                    </div>
                    <div class="form-group">
                        <label for="edit_price">Selling Price (₹)</label>
                        <input type="number" step="0.01" id="edit_price" name="price">
                    </div>
                    <div class="form-group">
                        <label for="edit_size">Size/Quantity</label>
                        <input type="number" step="0.01" id="edit_size" name="size">
                    </div>
                    <div class="form-group">
                        <label for="edit_size_unit">Size Unit</label>
                        <select id="edit_size_unit" name="size_unit">
                            <option value="">Select Unit</option>
                            <option value="gm">Gram</option>
                            <option value="kg">Kilogram</option>
                            <option value="ml">Milliliter</option>
                            <option value="liter">Liter</option>
                            <option value="piece">Piece</option>
                            <option value="pack">Pack</option>
                        </select>
                    </div>
                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label for="edit_description">Description</label>
                        <textarea id="edit_description" name="description"></textarea>
                    </div>
                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label>Product Image</label>
                        <img id="edit_current_image" class="image-preview" style="display: block;">
                        <div class="image-upload-area" onclick="document.getElementById('editImageFile').click()" style="margin-top: 12px;">
                            <p>📷 Click to change image</p>
                        </div>
                        <input type="file" id="editImageFile" accept="image/*" style="display: none;" onchange="previewImage(event, 'editImagePreview')">
                        <img id="editImagePreview" class="image-preview">
                    </div>
                    <div class="form-group">
                        <label for="edit_user_email">Your Email (for audit log)</label>
                        <input type="email" id="edit_user_email" name="user_email" placeholder="admin@example.com">
                    </div>
                </div>
                <div style="margin-top: 20px; display: flex; gap: 12px;">
                    <button type="submit" class="btn btn-primary">💾 Update Product</button>
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = 'https://workcrop.onrender.com/api';
        let allProducts = [];

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(`${tab}-tab`).classList.add('active');

            if (tab === 'products') loadProducts();
            if (tab === 'history') loadHistory();
        }

        function showAlert(message, type = 'success') {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            document.getElementById('alertContainer').appendChild(alert);
            setTimeout(() => alert.remove(), 5000);
        }

        function previewImage(event, previewId) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById(previewId);
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        async function loadProducts() {
            try {
                const response = await fetch(`${API_BASE}/products/`);
                const data = await response.json();
                
                // Handle both paginated and non-paginated responses
                if (Array.isArray(data)) {
                    allProducts = data;
                } else if (data.results) {
                    allProducts = data.results;
                } else {
                    allProducts = [];
                }
                
                console.log('Loaded products:', allProducts.length);
                renderProducts(allProducts);
            } catch (error) {
                console.error('Failed to load products:', error);
                document.getElementById('productsList').innerHTML = `
                    <p class="loading">Failed to load products: ${error.message}</p>
                    <button class="btn btn-primary" onclick="loadProducts()" style="margin: 20px auto; display: block;">🔄 Retry</button>
                `;
            }
        }

        function renderProducts(products) {
            const container = document.getElementById('productsList');
            if (!products.length) {
                container.innerHTML = '<p class="loading">No products found</p>';
                return;
            }

            container.innerHTML = products.map(product => `
                <div class="product-item">
                    <img src="${product.image || 'https://via.placeholder.com/100'}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-meta">
                            ${product.product_type || 'N/A'} | 
                            ${product.size ? product.size + ' ' + product.size_unit : 'N/A'}
                        </div>
                        <div class="product-price">
                            ${product.price ? '₹' + product.price : 'Price not set'}
                            ${product.mrp ? '<span style="text-decoration: line-through; font-size: 14px; color: var(--color-text-secondary); margin-left: 8px;">₹' + product.mrp + '</span>' : ''}
                        </div>
                    </div>
                    <div class="product-actions">
                        <button class="btn btn-secondary" onclick="openEditModal(${product.id})">✏️ Edit</button>
                        <button class="btn btn-secondary" onclick="viewHistory(${product.id})">📜 History</button>
                    </div>
                </div>
            `).join('');
        }

        async function handleAddProduct(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            
            const imageFile = document.getElementById('imageFile').files[0];
            if (imageFile) {
                formData.append('image', imageFile);
            }

            try {
                const response = await fetch(`${API_BASE}/products/`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    showAlert('Product added successfully!');
                    event.target.reset();
                    document.getElementById('addImagePreview').style.display = 'none';
                    switchTab('products');
                } else {
                    const error = await response.json();
                    showAlert('Error: ' + JSON.stringify(error), 'error');
                }
            } catch (error) {
                showAlert('Failed to add product', 'error');
            }
        }

        function openEditModal(productId) {
            const product = allProducts.find(p => p.id === productId);
            if (!product) return;

            document.getElementById('edit_product_id').value = product.id;
            document.getElementById('edit_name').value = product.name || '';
            document.getElementById('edit_name_marathi').value = product.name_marathi || '';
            document.getElementById('edit_product_type').value = product.product_type || '';
            document.getElementById('edit_manufacturer').value = product.manufacturer || '';
            document.getElementById('edit_mrp').value = product.mrp || '';
            document.getElementById('edit_price').value = product.price || '';
            document.getElementById('edit_size').value = product.size || '';
            document.getElementById('edit_size_unit').value = product.size_unit || '';
            document.getElementById('edit_description').value = product.description || '';
            
            const currentImage = document.getElementById('edit_current_image');
            if (product.image) {
                currentImage.src = product.image;
                currentImage.style.display = 'block';
            } else {
                currentImage.style.display = 'none';
            }
            
            document.getElementById('editImagePreview').style.display = 'none';
            document.getElementById('editModal').classList.add('active');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
        }

        async function handleEditProduct(event) {
            event.preventDefault();
            const productId = document.getElementById('edit_product_id').value;
            const formData = new FormData(event.target);
            
            const imageFile = document.getElementById('editImageFile').files[0];
            if (imageFile) {
                formData.append('image', imageFile);
            }

            try {
                const response = await fetch(`${API_BASE}/products/${productId}/`, {
                    method: 'PATCH',
                    body: formData
                });

                if (response.ok) {
                    showAlert('Product updated successfully!');
                    closeEditModal();
                    loadProducts();
                } else {
                    const error = await response.json();
                    showAlert('Error: ' + JSON.stringify(error), 'error');
                }
            } catch (error) {
                showAlert('Failed to update product', 'error');
            }
        }

        async function viewHistory(productId) {
            switchTab('history');
            try {
                const response = await fetch(`${API_BASE}/products/${productId}/history/`);
                const logs = await response.json();
                renderHistory(logs);
            } catch (error) {
                document.getElementById('historyList').innerHTML = '<p class="loading">Failed to load history</p>';
            }
        }

        async function loadHistory() {
            try {
                const response = await fetch(`${API_BASE}/audit-logs/?model=product`);
                const data = await response.json();
                const logs = data.results || data;
                renderHistory(logs);
            } catch (error) {
                document.getElementById('historyList').innerHTML = '<p class="loading">Failed to load history</p>';
            }
        }

        function renderHistory(logs) {
            const container = document.getElementById('historyList');
            if (!logs.length) {
                container.innerHTML = '<p class="loading">No history found</p>';
                return;
            }

            container.innerHTML = logs.map(log => `
                <div class="history-item">
                    <div class="history-header">
                        <span>${log.action_display} ${log.model_display} #${log.object_id}</span>
                        <span>${new Date(log.timestamp).toLocaleString()}</span>
                    </div>
                    <div class="history-changes">
                        User: ${log.user_email || 'Unknown'} | IP: ${log.ip_address || 'N/A'}
                    </div>
                </div>
            `).join('');
        }

        loadProducts();
    </script>
</body>
</html>
